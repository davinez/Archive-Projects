<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="assets/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div id="container-general">
    <div class="score">Player<span id="playerWins">0</span></div>
    <div class="score">Computer<span id="computerWins">0</span></div>
    <div class="score">Tie<span id="tieWins">0</span></div>
    <p id= "selections" class="score">Make a choice</p>
  </div>

  <div id="container">
    <button id="rock" class="playButtons">Rock</button>
    <button id="paper" class="playButtons">Paper</button>
    <button id="scissors" class="playButtons">Scissors</button>
  </div>

  <script src="game-scripts.js"></script>
</body>

</html>
