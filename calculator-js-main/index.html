<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator JS</title>
  <link rel="stylesheet" href="assets/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
</head>

<body>
  <div id="calculator">

    <div id="display2"></div>
    <div id="display"></div>

    <div id="calculator-buttons">

      <button id="decimal" class="numbers">.</button>
      <button id="del" class="numbers">DEL</button>
      <button id="allClear" class="operators">AC</button> 
      
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>

      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>

      <button class="numbers">1</button>
      <button class="numbers">2</button> 
      <button class="numbers">3</button>
      <button class="numbers">0</button>

      <button id="add" class="operators">+</button>
      <button id="substract" class="operators">-</button>
      <button id="multiply" class="operators">*</button>
      <button id="divide" class="operators">/</button>
      <button id="equals" class="operators">=</button>

    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
